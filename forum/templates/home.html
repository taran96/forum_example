{% extends "base.html" %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}
  {% if request.user.is_authenticated %}
    <p>Hello <b>{{request.user.username}}</b></p>
    <a href="{% url 'logout' %}">Logout</a><br>
    <a href="{% url 'threads:listall' %}"></a>
  {% else %}
    <p>Hello World</p>
    <a href="{% url 'login' %}">Logout</a>
  {% endif %}
{% endblock content %}
